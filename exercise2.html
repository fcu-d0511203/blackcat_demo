<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
              $("#bHide").click(function(){
                $("p:first").hide();
                $("#p2").hide();
                $(".p3").hide();
              });
              $("#bShow").click(function(){
                $("p:first").show();
                $("#p2").show();
                $(".p3").show();
              });
            });
        </script>
    </head>

    <body>
        <h2>Web Programing</h2>
        <p>Hide Paragraph 1</p>
        <p id=p2>Hide Paragraph 2</p>
        <p class=p3>Hide Paragraph 3</p>
        <button id=bHide>Hide</button>
        <button id=bShow>Show</button>
    </body>
</html>
