<!DOCTYPE>
<html>
    <head>
        <style>
           #map {
            height: 400px;
            width: 100%;
           }
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
          function initMap() {
            var uluru = {lat: 24.179247, lng: 120.649467};
            var map = new 
                google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: uluru,
                mapTypeId: 'terrain'
              });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
            var contentString = '<div>' + 
            '<h3>Feng Chia University</h3>' +
            '<img src="http://www.fcu.edu.tw/wSite/publicfile/Attachment/f1249733368114.jpg" width="50px" height="50px" >' + 
            '</div>'
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            marker.addListener('mouseover', function() {
                infowindow.open(map, marker);
            });


          }
        </script>
        

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpS0xT-Niz9xssEIqNGkG_xW4pqcqWhxM&callback=initMap">
        </script>
  </body>
</html>
